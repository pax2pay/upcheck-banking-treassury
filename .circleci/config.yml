version: 2.1
default: &default
  working_directory: ~/repo
orbs:
  node: circleci/node@5.0.2
  slack: circleci/slack@4.12.1
commands:
  prepare:
    description: "Prepare working directory"
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
  test-pax2pay-banking-card-api:
    description: "Pax2pay banking card API tests"
    steps:
      - prepare
      - run: mkdir -p workspace
      - run:
          name: Run Pax2pay banking card API tests
          command: |
            if npm run test &> workspace/output ; then
              echo 'export TESTS_PASS=true' >> $BASH_ENV
            else
              echo 'export TESTS_PASS=false' >> $BASH_ENV
            fi
      - run:
          name: Print output
          command: cat workspace/output
      - persist_to_workspace:
          root: workspace
          paths:
            - output
      - run:
          name: Return exit code
          command: |
            if "$TESTS_PASS" == "true" ; then
              exit 0
            else
              exit 1
            fi
jobs:
   pax2pay-banking-card-api-quiet:
    executor: node/default
    <<: *default
    steps:
      - test-pax2pay-banking-card-api
      - attach_workspace:
          at: workspace
      - slack/notify:
          event: fail
          mentions: '@here'
          template: basic_fail_1
   pax2pay-banking-card-api-notify:
    executor: node/default
    <<: *default
    steps:
      - test-pax2pay-banking-card-api
      - attach_workspace:
          at: workspace
      - slack/notify:
          event: fail
          mentions: '@here'
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: basic_success_1
workflows:
  pax2pay-banking-card:
    triggers:
      - schedule:
          cron: "7,17,27,47,57 * * * *"
          filters:
            branches:
              only: master
      - schedule:
          cron: "37 00-12 * * *"
          filters:
            branches:
              only: master
      - schedule:
          cron: "37 14-23 * * *"
          filters:
            branches:
              only: master
    jobs:
      - pax2pay-banking-card-api-quiet
  daily:
    triggers:
      - schedule:
          cron: "37 13 * * *"
          filters:
            branches:
              only: master
    jobs:
      - pax2pay-banking-card-api-notify
  build:
    jobs:
      - pax2pay-banking-card-api-notify
